<!DOCTYPE html>
<html>
<head>
  <title id="manageExtensions">Extension Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Manage Extensions</h1>
  <button id="createGroupBtn">Create Group</button>
  <div id="groupList"></div>
  <div id="extensionsList"></div>
  
  <!-- 그룹 생성 모달 -->
  <div id="groupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a new Extension Group</h2>
      <input type="text" id="groupName" placeholder="Group Name">
      <div id="extensionCheckboxes"></div>
      <button id="saveGroupBtn">Save Group</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
